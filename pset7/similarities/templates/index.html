{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">

            <input name="file1" type="file">
            <input name="file2" type="file"><br>
            <input name="algorithm" value="lines" type="radio"> Lines<br>
            <input name="algorithm" value="sentences" type="radio"> Sentences<br>
            <input name="algorithm" value="substrings" type="radio"> Substrings<br>
            <input name="length" min="1" placeholder="Number" type="number"><br>
            <input type="submit" value="Register">

        </form>
    </div>

{% endblock %}
